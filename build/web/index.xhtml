<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login - Social network</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        
        <h:form>
            Username: <h:inputText id="test" value="#{userBean.username}"/><br/>
            Password: <h:inputSecret id="test2" value="#{userBean.password}"/><br/>
            <h:commandButton id="testBtn" value="Next" action="#{userBean.loginUser()}"/>
            If not registered, press <h:commandLink id="lnkRegister" value="Register" action="register"/>
        </h:form>
    </h:body>
</html>
