<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Profile - Social network</title>
    </h:head>

    <h:body>
        
        <div id="top" class="top">
            <h1>Social network</h1>
            
        </div>
        <div>
            <div id="left">
                <h3>Name: #{userBean.userProfile.firstname} #{userBean.userProfile.lastname}</h3>
                <h3>Email: #{userBean.userProfile.email}</h3>
                
            </div>
            <div id="content" class="left_content">
                <h:form>
                    <h:inputTextarea id="txtAreaWallPost" value="#{wallpostBean.message}" />
                    <input type="hidden" name="fromId" value="#{userBean.userModel.username}" />
                    <input type="hidden" name="toId" value="#{userBean.userProfile.username}" />
                    <h:commandButton id="cmdBtbWallPost" value="Post" action="#{wallpostBean.postOnWall()}" />
                </h:form>
                
                <h:form>
                    
                    <p:dataTable var="wallPost" value="#{userBean.allWallpostToUser}">
                        <p:column headerText="From">
                            <h:outputText value="#{wallPost.fromUsername}" />
                        </p:column>
                        <p:column headerText="Message">
                            <h:outputText value="#{wallPost.message}" />
                        </p:column>
                        
                    </p:dataTable>
                    
                </h:form>
                
            </div>
        </div>
    </h:body>

</html>
