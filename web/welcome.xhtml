<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Welcome - Social network</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <h1>Social network</h1>
            <!--<ui:insert name="top">Top</ui:insert>-->
        </div>
        <div>
            <div id="left">
                <h3>Welcome #{userBean.userModel.firstname}</h3>
                <h:form>
                    <h:commandLink value="Profile" action="#{userBean.checkProfile()}"/>
                </h:form>
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
                
                  <h:form>

                    <p:outputLabel value="Search:" for="autocomplete" />
                    <p:autoComplete id="autocomplete" value="#{userBean.username}" completeMethod="#{userBean.searchUserByUsername}" >
                        <p:ajax event="itemSelect" listener="#{userBean.redirectToProfile}" process="@form"/>
                    </p:autoComplete>
                
                </h:form>
                
            </div>
        </div>
        
    </h:body>
</html>
